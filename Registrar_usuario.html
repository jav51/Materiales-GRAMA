<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Registrando usuario</title>

  </head>
  <body>
    <div class="flexdad navbar"> Navbar
      <div class="dentro"> Logo </div>
      <div class="dentro"> Acerca de la compañia </div>
      <div class="dentro"> Productos </div>
      <div class="dentro"> Servicios </div>
    </div>
    <form action="Registrar_usuario.html" method="post">
      <label for="name" > Nombres: </label>
      <input id="name" type="text" name="Nombres" />
      <label for="lastp"> Apellido paterno: </label>
      <input id="lastp" type="text" name="Apellido paterno" />
      <label for="lastm"> Apellido materno: </label>
      <input id="lastm" type="text" name="Apellido materno" />
      <label for="mail"> Correo electronico: </label>
      <input id="mail" type="email" name="Correo electronico" />
      <label for="pass"> Contraseña: </label>
      <input id="pass" type="password" name="Contraseña" />
      <label for="cpass"> Confirmar contraseña: </label>
      <input id="cpass" type="password" name="Confirmar contraseña" />
      <input id="reg" type="submit" name="Registrar" value="Registrarse" />

    </form>

  </body>
</html>
