      <h1 class="regEmpleados">Registro de Productos</h1>

<div>

    <form action="formulario.html" method="post">
      <table class="formularyTable horicenter">
        <caption></caption>
        <thead></thead>
        <tbody>
            <tr>
              <td>
                <div class="TextoFormulario">
                <label for="nombre">Nombre del Producto</label>
                <input  class="styleName" type="text" id="nombre" name="nombre" />
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="TextoFormulario">
                  <label for="categoria">Categoria</label>
                  <select id="categoria" name="elemento">
                  <option value="/0">Selecciona una Opción</option>
                  <option value="Arenas">Arenas</option>
                  <option value="Agregados">Agregados</option>
                  <option value="Ladrillos">Ladrillos</option>
              </select>
            </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="TextoFormulario">
              <label for="Descripcion">Descripción del Producto</label>
              <textarea class="styleTextArea" rows="10" cols="33" name="texto" id="Descripcion" placeholder="Escribe una descripcion del producto"></textarea>
            </div>
          </td>
        </tr>
          <tr>
            <td>
              <div class="TextoFormulario">
              <label for="">Seleccionar Imagen</label>
              <input name="uploadedfile" type="file" />
            </div>
          </td>
        </tr>

        <tr>
          <td>
          <div>
            <button type="submit" >Registrar</button>
          </div>
          </td>
        </tr>
        </tbody>

        </form>
      </table>
