<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title></title>
  </head>
  <body>

      <div class="flexdad navbar"> Navbar
        <div class="dentro"> Logo </div>
        <div class="dentro"> Acerca de la compañia </div>
        <div class="dentro"> Productos </div>
        <div class="dentro"> Servicios </div>
      </div>

      <h1 class="regEmpleados">Registro de Empleados</h1>

      <div >

        <div class="">

          <form class="" action="formulario.html" method="post">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" name="Nombre"
            placeholder="Escriba su nombre aqui"/>
          </div>

          <div class="">

            <label for="pass">Contraseña</label>
            <input id="pass" type="password" name="Contraseña" pattern="" />
          </div>

          <div class="">

            <label for="mail">Correo</label>
            <input id="mail" type="email" name="Correo" />
          </div>

          <div class="">


            <label for="telefono">Telefono</label>
            <input id="telefono"type="phone" name="Telefono" />
          </div>

          <div class="">

            <input id="opcion1"type="radio" name="radio1" value="1">
            <label for="opcion1">Opcion 1</label>

          </div>

          <div class="">

            <input id="opcion2"type="radio" name="radio1" value="2">
            <label for="opcion2">Opcion 2</label>
          </div>

          <div class="">

            <input id="opcion3"type="radio" name="radio1" value="3">
            <label for="opcion3">Opcion 3</label>
          </div>

          <div class="">

            <label for="elemento">Selecciona elemento</label>
            <select id="elemento" name="elemento[]" size="3" multiple="true">
              <option value="1">elemento1</option>
              <option value="2">elemento2</option>
              <option value="3">elemento3</option>
            </select>
          </div>

          <div class="">

            <label for="texto">text area</label>
            <textarea id="texto"name="texto" placeholder="algun dia" ></textarea>
          </div>

          <div class="">

            <button type="submit" >Registrar</button>
          </div>

        </form>

      </div>

      <div class="flexdad linkbar"> Links importantes
        <ul>
          <il> Link a politica de privacidad </il>
          <il> Link a terminos y condiciones </il>
          <il> Link a bolsa de trabajo </il>
        </ul>
      </div>

  </body>
</html>
