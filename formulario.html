  <head>
    <meta charset="utf-8">

  </head>
  <body>

    <header class="flexdad navbar">
      <div class="dentro logo navbar_logo">
          <a class="navbar-brand" href="#" alt="logo"></a>
      </div>

          <a href="#">

      </li>
      </ul>
    </div>

    </header>
      <h1 class="regEmpleados">Registro de Empleados</h1>

<div>

    <form action="formulario.html" method="post">
      <table class="formularyTable horicenter">
        <caption></caption>
        <thead></thead>
        <tbody>
            <tr>
              <td>
            <div class="TextoFormulario">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" name="Nombre" class="styleName"/>
            </div>
              </td>
            </tr>
            <tr>
              <td>
          <div class="TextoFormulario">
          <label for="apellidos">Apellidos</label>
          <input id="apellidos" type="text" name="Apellidos" class="styleName"/>
        </div>
            </td>
          </tr>
          <tr>
            <td>
        <div class="TextoFormulario">

          <label for="rfc">RFC</label>
          <input id="rcf" type="text" name="RFC" class="styleName"/>
        </div>
          </td>
        </tr>
        <tr>
          <td>
        <div class="TextoFormulario">
        <label for="direccion">Direccion</label>
        <input id="direccion" type="text" name="Direccion" class="styleName"/>
      </div>
          </td>
        </tr>
        <tr>
          <td>

          <div class="TextoFormulario">

            <label for="mail">Correo</label>
            <input id="mail" type="email" name="Correo"  class="styleName"/>
          </div>
          </td>
        </tr>
        <tr>
          <td>
          <div class="TextoFormulario">


            <label for="telefono">Telefono</label>
            <input id="telefono"type="phone" name="Telefono" class="styleName" />
          </div>
          </td>
        </tr>
        <tr>
          <td>
          <div class="TextoFormulario">

            <label for="pass">Contraseña</label>
            <input id="pass" type="password" name="Contraseña" pattern="" class="styleName" />
          </div>
          </td>
        </tr>

        <tr>
          <td>
          <div class="TextoFormulario">

            <label class="Cpass" for="Cpass">Confirmar contraseña</label>
            <input id="Cpass" type="password" name="Confirmar" pattern="" class="styleName" />
          </div>
          </td>
        </tr>

        <tr>
          <td>
          <div>
            <button type="submit" >Registrar</button>
          </div>
          </td>
        </tr>
        </tbody>

        </form>
      </table>
      </div>

        </footer>
