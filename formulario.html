      <h1 class="regEmpleados">Registro de Empleados</h1>





          <form class="formulario" action="formulario.html" method="post">

            <div class="regEmpleados">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" name="Nombre"/>
            </div>

          <div class="regEmpleados">
          <label for="apellidos">Apellidos</label>
          <input id="apellidos" type="text" name="Apellidos"/>
        </div>

        <div class="regEmpleados">

          <label for="rfc">RFC</label>
          <input id="rcf" type="text" name="RFC"/>
        </div>

        <div class="regEmpleados">
        <label for="direccion">Direccion</label>
        <input id="direccion" type="text" name="Direccion"/>
      </div>



          <div class="regEmpleados">

            <label for="mail">Correo</label>
            <input id="mail" type="email" name="Correo" />
          </div>

          <div class="regEmpleados">


            <label for="telefono">Telefono</label>
            <input id="telefono"type="phone" name="Telefono" />
          </div>

          <div class="regEmpleados">

            <label for="pass">Contraseña</label>
            <input id="pass" type="password" name="Contraseña" pattern="" />
          </div>
          <div class="regEmpleados">

            <label class="Cpass" for="Cpass">Confirmar contraseña</label>
            <input id="Cpass" type="password" name="Confirmar" pattern="" />
          </div>



          <div>
            <button type="submit" >Registrar</button>
          </div>

        </form>
