    <script type="text/javascript">
    console.log("javascript");

    var error = document.getElementById('error');
    var x =0;
      function  validarVacio(input)
      {
        if(input.value.length == 0)
        {
          input.className="styleNameError";
          error.className ="onsubmitDenied";
        }
        else{
          input.className="styleNameAceptado";
          error.className ="onsubmit";
          x++;
        }
      }

      function validar()
      {
        validarVacio(inimail)

        validarVacio(inipass)
        if(x>=2)
        {
          document.getElementById("Inicio_sesion").submit();
        }
      }
      function validarmail(input)
      {
        var mailpattern = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
        if(!mailpattern.test(input.value))
        {
          input.className="styleNameError";
        }
        else{
          input.className="styleNameAceptado";
        }
      }

    </script>
