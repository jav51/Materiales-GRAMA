      <form action="Iniciar_sesion.html" method="post" name="Registro_usuario">
      <table class="formularyTable horicenter">
        <caption class="bolded-capt">Inicio de sesión</caption>
        <thead></thead>

    <script type="text/javascript">
    console.log("javascript");

    var error = document.getElementById('error');

      function  validarVacio(input)
      {
        if(input.value.length == 0)
        {
          input.className="styleNameError";
        }
        else{
          input.className="styleNameAceptado";
        }
      }

      function  validarPass(input)
      {
        if(input.value.length <= 8)
        {
          input.className="styleNameError";
        }
        else{
          input.className="styleNameAceptado";
        }
      }
      function  confirmarPass(input)
      {
        if(input.value != document.getElementById('pass').value)
        {
          input.className="styleNameError";
        }
        else{
          input.className="styleNameAceptado";
        }
      }

      function validarmail(input)
      {
        var mailpattern = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
        if(!mailpattern.test(input.value))
        {
          input.className="styleNameError";
        }
        else{
          input.className="styleNameAceptado";
        }
      }


      function Registrar(){

        var nombre = document.Registro_usuario.nombre;
        var apellidopat = document.Registro_usuario.apellidopat;
        var apellidomat = document.Registro_usuario.apellidomat;
        var correo = document.Registro_usuario.mail;
        var pass = document.Registro_usuario.pass;
        var cpass = document.Registro_usuario.cpass;

        var campos=[nombre,apellidopat,apellidomat,correo,pass,cpass];

        for(var i=0;i<campos.length;i++){
          if(campos[i].className!="styleNameAceptado"){

            error.className ="onsubmitDenied";
            campos[i].focus();
            campos[i].className = "styleNameError";
            return 0;
          }
          else{
            campos[i].className="styleNameAceptado";
            error.className="onsubmit";
          }
        }
        document.Registro_usuario.submit();

      }

    </script>
