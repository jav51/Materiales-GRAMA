<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><a href="#">Materiales GRAMA (logo)</a></h1>
      <nav>
        <ul>
          <li><a href="#">INICIO</a></li>
          <li><a href="#">ACERCA DE GRAMA</a>
          <li><a href="#">PRODUCTOS</a></li>
          <li><a href="#">Mi Cuenta</a></li>
        </ul>
      </nav>
    </header>

    <div class="centroModificacion">
    <p class="arial">Para modificar un producto de la pagina web llena los campos correspondientes</p>
  </div>

    <table class="tableDelete">
      <caption class="h2">MODIFICACION DE PRODUCTOS</caption>
      <thead></thead>
      <tbody>
        <tr>
          <td><div class="TextoFormulario">
          <label for="nombre">Nombre del Producto a modificar</label>
          <input  class="styleName" type="text" id="nombre" name="nombre" />
          </div>
        </td>
        </tr>
        <tr>
          <td><input type="button" name="Verificacion" value="Verificar Producto"></td>
        </tr>
        <tr>
          <td>
            <div class="TextoFormulario">
            <label for="nombre">Nombre del Producto</label>
            <input  class="styleName" type="text" id="nombre" name="nombre" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="TextoFormulario">
              <label for="categoria">Categoria</label>
              <select id="categoria" name="elemento">
              <option value="/0">Selecciona una Opción</option>
              <option value="Arenas">Arenas</option>
              <option value="Agregados">Agregados</option>
              <option value="Prefabricados">Prefabricados</option>
              <option value="Ladrillos">Ladrillos</option>
          </select>
        </div>
        </td>
        </tr>
        <tr>
          <td>
            <div class="TextoFormulario">
            <label for="Descripcion">Descripción del Producto</label>
            <textarea class="styleTextArea" rows="10" cols="33" name="texto" id="Descripcion" placeholder="Escribe una descripcion del producto"></textarea>
          </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="TextoFormulario">
            <label for="">Seleccionar Imagen</label>
            <input name="uploadedfile" type="file" />
          </div>
          </td>
        </tr>
        <tr>
          <td>
          <div class="TextoFormulario">
          <input type="submit" value="Subir Producto" />
          </div>
        </td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
