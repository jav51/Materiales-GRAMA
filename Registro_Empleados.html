      <h1 class="regEmpleados">Registro de Empleados</h1>

<div>

    <form method="post" name="Registro_Empleados">
      <table class="formularyTable horicenter">
        <caption></caption>
        <thead></thead>
        <tbody>
          <tr>
            <td>
              <div class="onsubmit" id="error">
                  <p>* Por favor, revice que los recuadros en rojo esten correctos</p>
              </div>
            </td>
          </tr>
            <tr>
              <td>
            <div class="TextoFormulario">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" name="Nombre" class="styleNameRegEmp" onkeyup="validarVacio(this)"/>
            </div>
              </td>
            </tr>
            <tr>
              <td>
          <div class="TextoFormulario">
          <label for="apellidos">Apellido Paterno</label>
          <input id="apellidopat" type="text" name="Apellidos" class="styleNameRegEmp" onkeyup="validarVacio(this)"/>
        </div>
            </td>
          </tr>
          <tr>
            <td>
        <div class="TextoFormulario">
        <label for="apellidos">Apellido Materno</label>
        <input id="apellidomat" type="text" name="Apellidos" class="styleNameRegEmp" onkeyup="validarVacio(this)"/>
      </div>
          </td>
        </tr>
          <tr>
            <td>
        <div class="TextoFormulario">

          <label for="rfc">RFC</label>
          <input id="rfc" type="text" name="RFC" class="styleNameRegEmp" onkeyup="validarRFC(this)"/>
        </div>
          </td>
        </tr>
        <tr>
          <td>
        <div class="TextoFormulario">
        <label for="direccion">Direccion</label>
        <input id="direccion" type="text" name="Direccion" class="styleNameRegEmp" onkeyup="validarVacio(this)"/>
      </div>
          </td>
        </tr>
        <tr>
          <td>

          <div class="TextoFormulario">

            <label for="mail">Correo</label>
            <input id="mail" type="email" name="Correo"  class="styleNameRegEmp" onkeyup="validarmail(this)"/>
          </div>
          </td>
        </tr>
        <tr>
          <td>
          <div class="TextoFormulario">


            <label for="telefono">Telefono </label>
            <select name="lada" id="lada" class="formlada" onchange="validarLada(this)">
              <option value="Lada">Lada</option>
              <option value="+1">+1</option>
              <option value="+52">+52</option>
            </select>
            <input id="telefono"type="phone" name="Telefono" class="styleNameRegEmp" onkeyup="validarTelefono(this)"/>
          </div>
          </td>
        </tr>
        <tr>
          <td>
          <div class="TextoFormulario">

            <label for="pass">Contraseña</label>
            <input id="pass" type="password" name="Contraseña" pattern="" class="styleNameRegEmp" onkeyup="validarPass(this)"/>
          </div>
          </td>
        </tr>

        <tr>
          <td>
          <div class="TextoFormulario">

            <label class="Cpass" for="Cpass">Confirmar contraseña</label>
            <input id="Cpass" type="password" name="Confirmar" pattern="" class="styleNameRegEmp" onkeyup="confirmarPass(this)" />
          </div>
          </td>
        </tr>

        <tr>
          <td>
          <div>
            <button type="button" onclick="Registrar()">Registrar</button>
          </div>
          </td>
        </tr>
        </tbody>

        </form>

        <script type="text/javascript">
        console.log("javascript");

        var error = document.getElementById('error');

          function  validarVacio(input)
          {
            if(input.value.length == 0)
            {
              input.className="styleNameErrorRegEmp";
              console.log("hi");
            }
            else{
              input.className="styleNameAceptadoRegEmp";
            }
          }
          function  validarLada(input)
          {
            if(input.selectedIndex != 0)
            {
              input.className="formladaAceptado";
              console.log("hi");
            }
            else{
              input.className="formladaDenied";
            }
          }

          function  validarPass(input)
          {
            if(input.value.length <= 8)
            {
              input.className="styleNameErrorRegEmp";
              console.log("hi");
            }
            else{
              input.className="styleNameAceptadoRegEmp";
            }
          }
          function  confirmarPass(input)
          {
            if(input.value != document.getElementById('pass').value)
            {
              input.className="styleNameErrorRegEmp";
              console.log("hi");
            }
            else{
              input.className="styleNameAceptadoRegEmp";
            }
          }

          function validarRFC(input)
          {
            var RFCpattern = /^([A-ZÑ\x26]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))((-)?([A-Z\d]{3}))?$/;
            if(!RFCpattern.test(input.value))
            {
              input.className="styleNameErrorRegEmp";
              console.log("hi");
            }
            else{
              input.className="styleNameAceptadoRegEmp";
            }
          }

          function validarmail(input)
          {
            var mailpattern = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
            if(!mailpattern.test(input.value))
            {
              input.className="styleNameErrorRegEmp";
              console.log("hi");
            }
            else{
              input.className="styleNameAceptadoRegEmp";
            }
          }

          function validarTelefono(input)
          {
            var telefonopattern = /^[0-9]{10}$/;
            if(!telefonopattern.test(input.value))
            {
              input.className="styleNameErrorRegEmp";
              console.log("hi");
            }
            else{
              input.className="styleNameAceptadoRegEmp";
            }
          }

          function Registrar(){

            var nombre = document.Registro_Empleados.nombre;
            var apellidopat = document.Registro_Empleados.apellidopat;
            var apellidomat = document.Registro_Empleados.apellidomat;
            var rfc = document.Registro_Empleados.rfc;
            var direccion = document.Registro_Empleados.direccion;
            var correo = document.Registro_Empleados.mail;
            var lada = document.Registro_Empleados.lada;
            var telefono = document.Registro_Empleados.telefono;
            var pass = document.Registro_Empleados.pass;
            var cpass = document.Registro_Empleados.Cpass;


            var registro=[nombre,apellidopat,apellidomat,rfc,direccion,correo,lada,telefono,pass,cpass];

            for(var i=0;i<registro.length;i++){
              if(registro[i].className!="styleNameAceptadoRegEmp"&&registro[i].className!="formladaAceptado"){

                error.className ="onsubmitDenied";
                registro[i].focus();
                if(registro[i]!= lada){
                registro[i].className = "styleNameErrorRegEmp";}
                else{
                  registro[i].className = "formladaDenied";
                }
                return 0;
              }
              else{
                if(registro[i]!= lada){
                registro[i].className="styleNameAceptadoRegEmp";
                error.className="onsubmit";}
                else {
                  registro[i].className="formladaAceptado";
                  error.className="onsubmit";
                }
              }
            }
            document.Registro_Empleados.submit();

          }

        </script>
